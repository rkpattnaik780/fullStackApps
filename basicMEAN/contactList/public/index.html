<!doctype html>
<html>

<head>
  <title>Contact List App</title>
  <meta charset="utf-8">
  <link href="bootstrap/css/bootstrap.min.css" rel='stylesheet' type="text/css">
  <link href="stylesheets/layout.css" rel="stylesheet" type="text/css">
</head>

<body ng-app='myApp'>
  <section class="container" ng-controller="myCtrl">
    <h1 class='text-center heading'>Contact List App</h1>
    <div class='table-responsive'>
      <table class='table table-hover'>
        <thead>
          <tr>
            <th>Name</th>
            <th>E-mail</th>
            <th>Number</th>
            <th colspan="2">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input class="form-control" ng-model="contact.name"></td>
            <td><input class='form-control' ng-model="contact.email"></td>
            <td><input class="form-control" ng-model="contact.number"></td>
            <td><button class="btn btn-info" ng-click="store()">Add</button></td>
            <td><button class="btn btn-info" ng-click="update()">Update</button></td>
          </tr>
          <tr ng-repeat="contact in contactList">
            <td>{{contact.name}}</td>
            <td>{{contact.email}}</td>
            <td>{{contact.number}}</td>
            <td><button class="btn btn-danger" ng-click="remove(contact._id)">Delete</button></td>
            <td><button class="btn btn-default" ng-click="edit(contact._id)">Edit</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
  <script src="/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="angular.min.js" type="text/javascript"></script>
  <script src="javaScript/controller.js" type="text/javascript"></script>
</body>

</html>
