<!DOCTYPE html>
<html>

<head>
    <title>Voting App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href = "../stylesheets/register.css" rel = "stylesheet" type = "text/css">
</head>

<body ng-app = "myApp">
    <section>
        <div class="row">
        <div class="col-sm-6" id="signupbar" ng-controller="myCtrl">
            <div id="regform">
                <h1>Create an account</h1>
                <br>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" 
                    ng-model = "user.userid" required>
                </div>

                 <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email ID" name="email" 
                    ng-model = "user.email" required>
                </div>

                 <div class="form-group">
                    <label for="fname">First Name:</label>
                    <input type="text" class="form-control" id="fname" placeholder="Enter first name" name="fname" 
                    ng-model = "user.fname" required>
                </div>

                 <div class="form-group">
                    <label for="lname">Last Name:</label>
                    <input type="text" class="form-control" id="lname" placeholder="Enter second name" name="lname" 
                    ng-model = "user.lname" required>
                </div>

                 <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd"
                    ng-model="user.password" placeholder="Enter password" name="pwd" required>
                </div>
                
                <div class="form-group">
                    <label for="pwd">Type password again:</label>
                    <input type="password" class="form-control" id="pwd"
                    ng-model="user.password2" placeholder="Enter password again" name="pwd" required>
                </div>
                <input type ="checkbox" ng-model="terms" ng-value="true"> I agree to all <a href = "../others/tnc.txt" target="_blank">terms and conditions</a> of the website.<br>
                <br><button type="submit" class="btn btn-primary btn-block" 
                ng-click="register(user)">Register</button>
            </div>
        </div>
        <div class="col-sm-6" id="info">
            <div id = "ignis">
                Have an existing account ? &nbsp;&nbsp;&nbsp;<a href ="../index.html"><button type="button" class = "btn" id = "sgup"> Sign In</button></a>
            </div>
            <div id = "orgname">
                <h1> Voix </h1>
                <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; - Cause your opinion matters</p>
            </div>
            <img src = "../images/crowd.jpg" alt = "a peaceful demonstration" class = "img-thumbnail">
            <br><br>
            <p> Get registered now , create polls and cast your votes.</p>
        </div>
    </div>

    </section>
    <script src="../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../javascript/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="../javascript/angular.min.js" type="text/javascript"></script>
    <script src="../javascript/registercontroller.js" type="text/javascript"></script>
</body>
</html>
