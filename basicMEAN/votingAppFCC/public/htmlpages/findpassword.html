<!DOCTYPE html>
<html>

<head>
    <title>Find your password</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
</head>

<body>
    <section class="container"  ng-app="myApp" ng-controller="myCtrl">
        <h1>Help us in mailing you your password</h1>
        <br><br><br>
        <p>Submit the email id with which you have registered</p>
        <div class="row">
        <div class = "col-sm-4">
        <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email ID" name="email" 
                    ng-model = "user.email" required>
        </div></div>
        </div>
        <button type="button" class = "btn btn-info" ng-click = "submail(user)">Confirm</button>
    </section>
    <script src="../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../javascript/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="../javascript/angular.min.js" type="text/javascript"></script>
    <script src="../javascript/findcontroller.js" type="text/javascript"></script>
</body>

</html>
