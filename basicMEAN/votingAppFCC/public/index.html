<!DOCTYPE html>
<html>

<head>
    <title>Voting App</title>
    <meta charset="utf-8">
    <meta name="author" content="Ramakrishna Pattnaik">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="stylesheets/index.css" type="text/css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap.min.css" rel='stylesheet' type="text/css">
    <link rel="icon" type="image/x-icon" href="./icons/favicon.ico">
</head>

<body>
    <div class="row">
        <div class="col-sm-6" id="signupbar" ng-app="myApp" ng-controller="myCtrl">
            <div id="regform">
                <div class = "text-center">
               <!-- <img src = "images/evm11.jpg" height = "200px" width = "200px">  -->
                </div>
                <h1>Login to your account</h1>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" 
                    ng-model = "user.userid" required>
                </div>
                
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd"
                    ng-model="user.password" placeholder="Enter password" name="pwd" required>
                </div>
                <p><a link ng-href="htmlpages/findpassword.html" class="small-text">Forgot password ?</a>
                <button type="submit" class="btn btn-primary btn-block" ng-click="login(user)">Login</button>
                <p id = "myprofile"> Created by - <a href =  "https://rkpattnaik780.github.io/" target="_blank">Ramakrishna Pattnaik</a></p>
            </div>
        </div>
        <div class="col-sm-6" id="info">
            <div id = "ignis">
                Create a new account ? &nbsp;&nbsp;&nbsp;<a href ="htmlpages/register.html"><button type="button" class = "btn" id = "sgup"> Sign Up</button></a>
            </div>
            <div id = "orgname">
                <h1> Voix </h1>
                <p id="slogan"> - Cause your opinion matters</p>
            </div>
            <img src = "images/crowd.jpg" alt = "a peaceful demonstration" class = "img-thumbnail">
            <br><br>
            <p> Get registered now , create polls and cast your votes.</p>
        </div>
    </div>
    <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="javascript/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="javascript/angular.min.js" type="text/javascript"></script>
    <script src="javascript/indexcontroller.js" type="text/javascript"></script>
</body>

</html>
